version: '3.8'

services:
  # Phase 0 PoC - Complete monitoring platform
  metricstream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: systems-craft-poc
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
    volumes:
      # Mount metrics data (optional - for persistence)
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Pre-built image for instant start
  # Uncomment to use pre-built image instead of building locally
  # metricstream-prebuilt:
  #   image: ghcr.io/kapil0x/systems-craft:latest
  #   ports:
  #     - "8080:8080"
  #   restart: unless-stopped

volumes:
  data:
    driver: local
